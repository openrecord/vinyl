version: '2.1'
services:
  turntable:
    image: openrecord/turntable:latest
    ports:
      - 4466:4466
    depends_on:
      - postgres

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma

  chrome-headless:
    image: videoblocks/chrome-headless
    depends_on: [developer-portal]
    ports:
      - 9222:9222
